      function WhyUs() {
        const items = [

        return (

      function Contact() {
        const [isCalendlyOpen, setIsCalendlyOpen] = React.useState(false);
        const [formState, setFormState] = React.useState({
          status: 'idle', // idle, submitting, success, error
          error: null
        });
        const [formData, setFormData] = React.useState({
          name: '',
          email: '',
          company: '',
          offer: 'Quick Launch â€“ $497',
          message: ''
        });

        const handleSubmit = async (e) => {
          e.preventDefault();
          setFormState({ status: 'submitting', error: null });

          try {
            const response = await fetch('https://usebasin.com/f/b06e024d33ee', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify(formData)
            });

            if (!response.ok) {
              throw new Error('Form submission failed');
            }

            setFormState({ status: 'success', error: null });
            setFormData({
              name: '',
              email: '',
              company: '',
              offer: 'Quick Launch â€“ $497',
              message: ''
            });
          } catch (error) {
            setFormState({ 
              status: 'error', 
              error: 'Failed to submit form. Please try again or email us directly.'
            });
          }
        };

        const handleInputChange = (e) => {
          const { name, value } = e.target;
          setFormData(prev => ({ ...prev, [name]: value }));
        };

        return (
          <section id="contact" className="bg-paper">
            <div className="mx-auto max-w-3xl px-4 py-20">
              <div className="glass rounded-3xl p-8 sm:p-10">
                <h3 className="font-display text-2xl sm:text-3xl font-bold">

                </h3>

                  Prefer a call?{' '}
                  <button
                    onClick={() => setIsCalendlyOpen(true)}
                    className="text-brand hover:underline"
                  >
                    Book a free call
                  </button>
                  .
                </p>

                {formState.status === 'success' ? (
                  <div className="mt-8 p-6 rounded-xl bg-brand/20 text-center">
                    <div className="text-brand text-xl font-semibold mb-2">Thanks for reaching out!</div>
                    <p className="text-white/80">We'll get back to you within 24 hours.</p>
                  </div>
                ) : (
                  <form
                    className="mt-8 grid grid-cols-1 gap-5"
                    onSubmit={handleSubmit}
                  >
                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-5">
                      <input
                        required
                        name="name"
                        value={formData.name}
                        onChange={handleInputChange}
                        placeholder="Your name"
                        className="w-full rounded-xl bg-white/5 border border-white/10 px-4 py-3 outline-none focus:border-brand"
                      />
                      <input
                        required
                        type="email"
                        name="email"
                        value={formData.email}
                        onChange={handleInputChange}
                        placeholder="Your email"
                        className="w-full rounded-xl bg-white/5 border border-white/10 px-4 py-3 outline-none focus:border-brand"
                      />
                    </div>

                    <input
                      name="company"
                      value={formData.company}
                      onChange={handleInputChange}
                      placeholder="Company"
                      className="w-full rounded-xl bg-white/5 border border-white/10 px-4 py-3 outline-none focus:border-brand"
                    />

                    <select
                      name="offer"
                      value={formData.offer}
                      onChange={handleInputChange}
                      className="w-full rounded-xl bg-white/5 border border-white/10 px-4 py-3 outline-none focus:border-brand"
                    >
                      <option value="Quick Launch â€“ $497">Quick Launch â€“ $497</option>
                      <option value="Scaling Services â€“ starting $1,499">
                        Scaling Services â€“ starting $1,499
                      </option>
                      <option value="Full Environment Setup â€“ custom">
                        Full Environment Setup â€“ custom
                      </option>
                    </select>

                    <textarea
                      name="message"
                      value={formData.message}
                      onChange={handleInputChange}
                      rows="4"
                      placeholder="What are you building? Any links or context we should know?"
                      className="w-full rounded-xl bg-white/5 border border-white/10 px-4 py-3 outline-none focus:border-brand"
                    ></textarea>

                    {formState.error && (
                      <div className="text-red-400 text-sm">{formState.error}</div>
                    )}

                    <button
                      type="submit"
                      disabled={formState.status === 'submitting'}
                      className={`btn-primary text-ink font-semibold rounded-xl px-6 py-3 shadow-glow relative ${
                        formState.status === 'submitting' ? 'opacity-80' : ''
                      }`}
                    >
                      {formState.status === 'submitting' ? (
                        <span className="flex items-center justify-center">
                          <svg className="animate-spin -ml-1 mr-3 h-5 w-5 text-ink" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                            <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                          </svg>
                          Submitting...
                        </span>
                      ) : (
                        'Submit Inquiry'
                      )}
                    </button>
                  </form>
                )}
              </div>
            </div>
            <CalendlyModal 
              isOpen={isCalendlyOpen} 
              onClose={() => setIsCalendlyOpen(false)} 
            />
          </section>
        );
      }
